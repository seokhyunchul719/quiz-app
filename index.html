<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>퀴즈</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: rgb(158, 212, 233);
      }
      .quiz-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        width: 90%;
        max-width: 600px;
        padding: 20px;
        margin: 20px;
      }
      .question {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      .choices {
        display: flex;
        flex-direction: column;
      }
      .choice {
        background: blueviolet;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 1em;
        margin: 10px 0;
        padding: 15px;
        transition: background 0.3s ease;
      }
      .choice:hover {
        background: #0056b3;
      }
      #nextBtn {
        background: #28a745;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
        padding: 10px 20px;
        transition: background 0.3s ease;
        display: none;
      }
      #nextBtn:hover {
        background: #218838;
      }
      #startScreen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
      }
      #startScreen .start-message {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      #startScreen button {
        background: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
        padding: 10px 20px;
        transition: background 0.3s ease;
      }
      #startScreen button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="startScreen">
      <div class="start-message">
        <h2>퀴즈를 시작!</h2>
        <button onclick="startQuiz()">확인</button>
      </div>
    </div>
    <div class="quiz-container">
      <div id="question" class="question"></div>
      <div class="choices">
        <button class="choice" onclick="selectAnswer(0)"></button>
        <button class="choice" onclick="selectAnswer(1)"></button>
        <button class="choice" onclick="selectAnswer(2)"></button>
        <button class="choice" onclick="selectAnswer(3)"></button>
      </div>
      <button id="nextBtn" onclick="nextQuestion()">다음 문제</button>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
